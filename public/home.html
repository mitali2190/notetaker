<title>Note Taker</title>
<style>
  .horizontal {
    z-index: 5000;
  }
  .vertical {
    width: 30%;
   
    min-height: 100%;
    float: left;
    /* padding-top: 40px; */
    position: fixed;
  }
  .main {
    width: 70%;
   
    min-height: 100%;
    position: fixed;
    right: 0px;
    z-index: 100;
  }
  .icons-right{position: fixed;
    right: 10px;
  }
  .note-title, .note-textarea{
    border: none;
    outline: none;
    width: 100%;
    margin: 10px 20px
  }
  .note-title{
    font-size: 30px
  }
  
</style>
</head>

<body>
  <nav class="horizontal bg-info py-2 ">hi
    <span class="icons icons-right">
      <i class="fas fa-save text-light save-note mx-1 save"></i>
      <i class="fas fa-pen text-light new-note mx-1 newnote"></i>
    </span>
  </nav>
  <div class="vertical border"></div>
  <div class="main">
    <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
    <textarea class="note-textarea" placeholder="Note Text"></textarea>
  </div>
